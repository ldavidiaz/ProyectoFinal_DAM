var myGamePiece;

function startGame() {

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        this.frameNo = 0;
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        //pista1.mover();

    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y) {
    var vy = 4;
    var vx = 4;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.mover = function() {
    	ctx = myGameArea.context;
        this.y =  Math.floor(Math.random()*(250-10+1)+10);
        this.x = Math.floor(Math.random()*(60-430+1)+430);
        
    }
    this.mover2 = function() {
    	ctx = myGameArea.context;
      ctx.clearRect(0,0, this.width, this.height);

      this.update();
      this.x += this.vx; //MOVIMIENTO LINEAL
      this.y += this.vy;

      if (this.y > this.height - 20 || this.y < 0) {  // AQUI COMPROBAMOS LA POSICIÓN DE LA BOLA
        this.vy *= -1;                                                 // RESPECTO DEL EJE. SI TOCA EL LIMITE LA 
      }                                                                // LA VELOCIDAD SE INVIERTE DE SIGNO
      if (this.x + this.vx > this.width - 20|| this.x + this.vx < 0) {
        this.vx *= -1;
      }
    }

    this.delete = function() {
        ctx = myGameArea.context;
        ctx.clearRect(this.x, this.y, this.width, this.height);
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function everyinterval(n) {

  // Funcion que pone en movimiento nuestro dibujo
  var id;
  function mover() {
    id = setInterval(movimiento, 100); //establecemos la velocidad a la cual girará nuestro elemento
    function movimiento() {
        ctx.clearRect(0,0,225,225);
