<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../CSS/layout-principal.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../JS/datos-reproductor.js"></script>

    <title>Proyecto Final DAM</title>

    </style>
</head>
<body class="bg-dark" >
    <div class="h-100 container-fluid p-0">
        <main class="d-flex justify-content-start flex-column gap-2 py-3">

            <header class="d-flex justify-content-center py-3">
                <picture>
                    <source srcset="">
                    <source srcset="">
                    <img>
                </picture>
            </header>

            <div class="d-flex flex-row "  id="ctd-lista-reproductor">
                <ul class="d-flex flex-column gap-2 py-3 ps-3 pe-2 bg-body-secondary bg-opacity-10"  id="ctd-lista">
                </ul>

                <div class="d-flex justify-content-center bg-body-secondary bg-opacity-10 border-start border-dark border-3" style="height: 100%;width: 50%!important;" id="ctd-reproductor">
                    <!-- JS -->
                    <div class="d-flex flex-column justify-content-end align-items-center pt-4" style="height: 100%; width: 100%;" id="ctd-botones-reproductor">

                        <button type="button" class="btn btn-transparent btn-lg mt-4 pb-0" id="btn-muted-reproductor">
                            <span class="bi bi-volume-mute-fill text-white fs-4" ></span>
                        </button>
                          
                        <div class="pb-0 fs-4 fw-bold text-white" id="lbl-cancion-reproductor">No hay ninguna pista seleccionada</div>
                        <div class="mb-5 text-white-50"  id="lbl-artista-reproductor">--</div>
                            
                        <div id="ctd-Audios">
                            <audio id="player" ontimeupdate="updateProgress();"></audio>
                        </div>
<!--                         <div class="progress mt-4" role="progressbar" aria-label="Animated striped example" style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="progress-reproductor">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" ></div>
                        </div> -->
                        <progress id="progress" value="0" max="100" ></progress>
                        <div class="d-flex flex-row justify-content-between" style="width: 50%;" id="ctd-timer-reproductor">
                            <p class="text-white-50" id="lbl-inic-reproductor">--:--</p>
                            <p class="text-white-50" id="lbl-fin-reproductor">--:--</p>
                        </div>
                        <div class="d-flex flex-row justify-content-evenly mt-3 mb-5" style="width: 55%;" id="ctd-btnsPista-reproductor">
                            <!-- Botón de aleatorio -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis">
                                <span class="bi bi-shuffle"></span>
                            </button>      
                            <!-- Botón de pista anterior -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis" >
                                <span class="bi bi-skip-backward-fill" onclick="prevMusic();"></span>
                            </button>          
                            <!-- Botón de pausa -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis">
                                <span class="bi bi-play-fill" onclick="togglePlay();" id="play"></span>
                            </button>         
                            <!-- Botón de detener -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis" id="stop">
                                <span class="bi bi-stop-fill"></span>
                            </button>
                            
                            <!-- Botón de siguiente pista -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis">
                                <span class="bi bi-skip-forward-fill" onclick="nextMusic();"></span>
                            </button>
                            
                            <!-- Botón de repetir -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis">
                                <span class="bi bi-arrow-repeat"></span>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="d-flex justify-content-center bg-body-secondary bg-opacity-10" style="height: 100%; width: 20%;border:1px solid whitesmoke">

                </div>

            </div>
            <div class="d-flex bg-primary p-0" id="contenedor-canva"><!-- AINA -->
                <h1>Esto es de Aina</h1>
            </div>
            <div class="d-flex bg-dark" id="ctd-footer">
                <footer>
        
                </footer>
            </div>
        </main>
    </div>
    <script>
        window.addEventListener("DOMContentLoaded",function(){
            console.log("pagina cargada!")
        });
    </script>
    <script src="../JS/controlador-reproductor.js"></script>
</body>
</html>
