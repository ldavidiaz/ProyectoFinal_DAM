<body class="bg-dark">
    <div class="h-100 container-fluid p-0">
        <main class="d-flex justify-content-start flex-column gap-2 py-3">

            <header class="d-flex justify-content-center py-3">
                <picture>
                    <source srcset="">
                    <source srcset="">
                    <img>
                </picture>
            </header>

            <div class="d-flex flex-row "  id="ctd-lista-reproductor">

                <ul class="ctd-lista d-flex flex-column gap-2 py-3 ps-3 pe-2 bg-body-secondary bg-opacity-10"  id="ctd-lista">
                </ul>

                <div class="d-flex justify-content-center bg-body-secondary bg-opacity-10 border-start border-dark border-3" style="height: 100%;width: 45%!important;" id="ctd-reproductor">
                    <!-- Reproductor de audio -->
                    <div class="d-flex flex-column justify-content-end align-items-center" style="height: 100%; width: 100%;" id="ctd-botones-reproductor">

                        <!-- Titulo y autor -->
                        <div class="pb-0 fs-4 fw-bold text-white" id="lbl-cancion-reproductor">No hay ninguna pista seleccionada</div>
                        <div class="text-white-50"  id="lbl-artista-reproductor">--</div>
                        
                        <!-- Portada -->
                        <div style="height: 130px;">
                            <img src="" alt="" class="cover" id="cover">
                        </div>

                        <!-- Audio -->
                         <div id="ctd-Audios">
                            <audio id="player">
                                No se puede reproducir el audio.
                            </audio>
                        </div>
                        
                        <!-- Boton mute -->
                        <!-- <button type="button" class="btn btn-transparent btn-lg pb-0" id="btn-muted-reproductor">
                            <span class="bi bi-volume-mute-fill text-white fs-4" ></span>
                        </button> -->

                        <div class="ctd-volumen d-flex">
                            <div class="volumen d-flex justify-content-start align-items-center align-self-start" id="ctd-btn-volumen" >
                                <button type="button" class="btn btn-transparent  btn-lg p-0" id="btnVolumen" onclick="this.blur()">
                                    <span class="bi bi-volume-down-fill text-white fs-4" id="muted" ></span>
                                </button>
                                <input type="range" name="volumen" class="hidden" id="volumen" min="0" max="100" step="0.1" value="50" >
                            </div>
                        </div>
<!--                         <div class="ctd-volumen d-flex">
                            <div class="volumen d-flex justify-content-start align-items-center align-self-start" id="ctd-btn-volumen">
                              <input type="checkbox" form="btnVolumen" id="toggleVolumen">
                              <label for="toggleVolumen" name="btnVolumen" class="btn btn-transparent btn-lg p-0">
                                <span class="bi bi-volume-down-fill text-white fs-4" id="muted"></span>
                              </label>
                              <input type="range" name="volumen" class="hidden" id="volumen" min="0" max="100" step="0.1" value="50">
                            </div>
                          </div> -->

                        
                        <!-- barra de reproduccion -->
                        <div id="progress-container" class="progress-container">
                            <progress id="progress" value="0" max="100" class="progress"></progress>
                        </div>

                        <!-- <progress id="progress" value="0" max="100" ></progress> -->

                        <!-- Timers -->
                        <div class="d-flex flex-row justify-content-between" style="width: 50%;" id="ctd-timer-reproductor">
                            <p class="text-white-50" id="lbl-inic-reproductor">--:--</p>
                            <p class="text-white-50" id="lbl-fin-reproductor">--:--</p>
                        </div>

                        <!-- Contenedor botones de control -->
                        <div class="d-flex flex-row justify-content-evenly mt-3 mb-5" style="width: 55%;" id="ctd-btnsPista-reproductor">
                            <!-- Botón de aleatorio -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis">
                                <span class="bi bi-shuffle"></span>
                            </button>      
                            <!-- Botón de pista anterior -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis" id="btnRewind">
                                <span class="bi bi-skip-backward-fill"></span>
                            </button>          
                            <!-- Botón de pausa -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis">
                                <span class="bi bi-play-fill"  id="play"></span>
                            </button>         
                            <!-- Botón de detener -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis" id="stop">
                                <span class="bi bi-stop-fill"></span>
                            </button>
                            
                            <!-- Botón de siguiente pista -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis" id="btnForward">
                                <span class="bi bi-skip-forward-fill"></span>
                            </button>
                            
                            <!-- Botón de repetir -->
                            <button type="button" class="btn btn-light btn-sm rounded-circle text-body-emphasis">
                                <span class="bi bi-arrow-repeat"></span>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="d-flex justify-content-center bg-body-secondary bg-opacity-10" style="height: 100%; width: 30%;border:1px solid whitesmoke">
                        <h2>BANNER</h2>
